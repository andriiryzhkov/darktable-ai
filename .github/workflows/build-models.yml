name: Build and Publish Models

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      models: ${{ steps.find.outputs.models }}
    steps:
      - uses: actions/checkout@v4

      - id: find
        name: Discover model scripts
        run: |
          models=$(ls -d scripts/*/model.conf 2>/dev/null \
            | xargs -I{} dirname {} \
            | xargs -I{} basename {} \
            | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "models=$models" >> "$GITHUB_OUTPUT"

  build:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        model: ${{ fromJson(needs.discover.outputs.models) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup environment
        run: bash scripts/${{ matrix.model }}/setup_env.sh

      - name: Run conversion
        run: bash scripts/${{ matrix.model }}/run_conversion.sh

      - name: Package model
        run: |
          cd models
          zip -r ${{ matrix.model }}.zip ${{ matrix.model }}/
          mv ${{ matrix.model }}.zip ..

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.model }}
          path: ${{ matrix.model }}.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          for zip in artifacts/*/*.zip; do
            gh release upload "${{ github.event.release.tag_name }}" "$zip" --repo "$GH_REPO"
          done
