MODEL_ID="mask-depth-da3mono-large"
REPO_URL="https://github.com/ByteDance-Seed/Depth-Anything-3.git"
REPO_DIR="Depth-Anything-3"
REPO_INSTALL_CMD="pip install --no-deps -e ."
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=(
    "https://huggingface.co/depth-anything/DA3MONO-LARGE/resolve/main/config.json"
    "https://huggingface.co/depth-anything/DA3MONO-LARGE/resolve/main/model.safetensors"
)
CHECKPOINT_PATHS=(
    "temp/mask-depth-da3mono-large/config.json"
    "temp/mask-depth-da3mono-large/model.safetensors"
)

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --model-id "$ROOT_DIR/temp/$MODEL_ID" \
        --output "$ROOT_DIR/models/$MODEL_ID/model.onnx" \
        --height 504 --width 504 \
        --opset 17
}
