MODEL_ID="mask-object-sam21-small-onnx"
# Pre-converted ONNX model â€” download from HuggingFace, merge external data.
REPO_URL=""
REPO_DIR=""
REPO_INSTALL_CMD=""
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=(
    "https://huggingface.co/onnx-community/sam2.1-hiera-small-ONNX/resolve/main/onnx/vision_encoder.onnx"
    "https://huggingface.co/onnx-community/sam2.1-hiera-small-ONNX/resolve/main/onnx/vision_encoder.onnx_data"
    "https://huggingface.co/onnx-community/sam2.1-hiera-small-ONNX/resolve/main/onnx/prompt_encoder_mask_decoder.onnx"
    "https://huggingface.co/onnx-community/sam2.1-hiera-small-ONNX/resolve/main/onnx/prompt_encoder_mask_decoder.onnx_data"
)
CHECKPOINT_PATHS=(
    "temp/mask-object-sam21-small-onnx/vision_encoder.onnx"
    "temp/mask-object-sam21-small-onnx/vision_encoder.onnx_data"
    "temp/mask-object-sam21-small-onnx/prompt_encoder_mask_decoder.onnx"
    "temp/mask-object-sam21-small-onnx/prompt_encoder_mask_decoder.onnx_data"
)
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --checkpoint-dir "$ROOT_DIR/temp/$MODEL_ID" \
        --output-dir "$ROOT_DIR/models/$MODEL_ID"
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
