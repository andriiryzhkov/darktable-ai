MODEL_ID="mask-object-samhq-base"
REPO_URL="https://github.com/SysCV/sam-hq.git"
REPO_DIR="sam-hq"
REPO_INSTALL_CMD="python3 setup.py develop"
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=("https://drive.google.com/file/d/11yExZLOve38kRZPfRx_MRxfIAKmfMY47/view?usp=sharing")
CHECKPOINT_PATHS=("temp/mask-object-samhq-base/sam_hq_vit_b.pth")
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --model-type vit_b \
        --checkpoint "$ROOT_DIR/temp/$MODEL_ID/sam_hq_vit_b.pth" \
        --output-dir "$ROOT_DIR/models/$MODEL_ID" \
        --hq-token-only
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
