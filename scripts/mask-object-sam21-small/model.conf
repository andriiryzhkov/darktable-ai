MODEL_ID="mask-object-sam21-small"
REPO_URL="https://github.com/facebookresearch/sam2.git"
REPO_DIR="sam2-repo"
REPO_INSTALL_CMD="SAM2_BUILD_CUDA=0 pip install -e ."
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=("https://dl.fbaipublicfiles.com/segment_anything_2/092824/sam2.1_hiera_small.pt")
CHECKPOINT_PATHS=("temp/mask-object-sam21-small/sam2.1_hiera_small.pt")
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --model-cfg "configs/sam2.1/sam2.1_hiera_s.yaml" \
        --checkpoint "$ROOT_DIR/temp/$MODEL_ID/sam2.1_hiera_small.pt" \
        --output-dir "$ROOT_DIR/models/$MODEL_ID"
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
