MODEL_ID="mask-object-segnext-b2hq"
MODEL_NAME="mask segnext vitb-sax2 hq"
MODEL_DESCRIPTION="SegNext ViT-B SAx2 HQ fine-tuned for interactive masking"
MODEL_TASK="mask"
REPO_URL="https://github.com/uncbiag/SegNext.git"
REPO_DIR="SegNext"
REPO_INSTALL_CMD="pip install mmcv>=2.1.0 --no-build-isolation"
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=("gdrive://1qkXIvxnlY3Z4xLYGWJcoAHBUNyDmvwPS")
CHECKPOINT_PATHS=("temp/mask-object-segnext-b2hq/vitb_sa2_cocolvis_hq44k_epoch_0.pth")
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --checkpoint "$ROOT_DIR/temp/$MODEL_ID/vitb_sa2_cocolvis_hq44k_epoch_0.pth" \
        --output-dir "$ROOT_DIR/output/$MODEL_ID"
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
