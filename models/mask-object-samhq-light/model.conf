MODEL_ID="mask-object-samhq-light"
REPO_URL="https://github.com/SysCV/sam-hq.git"
REPO_DIR="sam-hq"
REPO_INSTALL_CMD="python3 setup.py develop"
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=("https://huggingface.co/lkeab/hq-sam/resolve/main/sam_hq_vit_tiny.pth")
CHECKPOINT_PATHS=("temp/mask-object-samhq-light/sam_hq_vit_tiny.pth")
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --model-type vit_tiny \
        --checkpoint "$ROOT_DIR/temp/$MODEL_ID/sam_hq_vit_tiny.pth" \
        --output-dir "$ROOT_DIR/output/$MODEL_ID" \
        --hq-token-only
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
