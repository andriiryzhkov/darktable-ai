MODEL_ID="mask-object-sam21hq-large"
MODEL_NAME="mask sam2.1 hq hiera large"
MODEL_DESCRIPTION="HQ-SAM 2.1 (Hiera Large) for masking"
MODEL_TASK="mask"
REPO_URL="https://github.com/SysCV/sam-hq.git"
REPO_DIR="sam-hq"
REPO_INSTALL_CMD="cd sam-hq2 && SAM2_BUILD_CUDA=0 pip install -e ."
REPO_HAS_REQUIREMENTS=false
CHECKPOINT_URLS=("https://huggingface.co/lkeab/hq-sam/resolve/main/sam2.1_hq_hiera_large.pt")
CHECKPOINT_PATHS=("temp/mask-object-sam21hq-large/sam2.1_hq_hiera_large.pt")
MODEL_TYPE="split"

run_convert() {
    python3 "$SCRIPT_DIR/convert.py" \
        --model-cfg "configs/sam2.1/sam2.1_hq_hiera_l.yaml" \
        --checkpoint "$ROOT_DIR/temp/$MODEL_ID/sam2.1_hq_hiera_large.pt" \
        --output-dir "$ROOT_DIR/output/$MODEL_ID"
}

demo_args() {
    case "$1" in
        example_01) echo "--point 0.55,0.50" ;;
        example_02) echo "--point 0.55,0.55" ;;
        example_03) echo "--point 0.28,0.65" ;;
    esac
}
